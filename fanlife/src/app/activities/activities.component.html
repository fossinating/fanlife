<p class="top-bar">
    <mat-toolbar color="primary" class="top-toolbar">
        <a mat-icon-button [routerLink]="''" class="close-button" aria-label="Close button">
            <mat-icon>close</mat-icon>
        </a>
        <span>Activities</span>
    </mat-toolbar>
</p>
<div>
    <li *ngFor="let act of activityList" class="activity-item">
        <button mat-button class="activity-button">{{act.label}}</button>
    </li>
</div>
