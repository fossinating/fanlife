<span class="game-log">
    <app-gamelog></app-gamelog>
</span>
<span class="game-stats">
    <app-gamestats class="game-stats-comp"></app-gamestats>
</span>
<p class="action-bar">

        <button mat-icon-button class="example-icon" aria-label="Progress button">

        </button>
        <a mat-icon-button  [routerLink]="'/activities'"class="example-icon" aria-label="Activities button">
            <mat-icon>directions_run</mat-icon>
        </a>
    </mat-toolbar>
</p>
