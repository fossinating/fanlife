<h2 class="welcome-text">Select a universe to get started!</h2>

<div>
    <li class="universe-item" *ngFor="let universe of universeList">
        <a mat-button [routerLink]="'universe/' + universe.id" class="universe-link">{{universe.label}}</a>
    </li>
</div>

<div *ngIf="isLoading" class="load-spinner">
    <mat-spinner mode="indeterminate" class="spinner"></mat-spinner>
</div>
