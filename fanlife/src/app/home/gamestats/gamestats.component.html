<div>
    <li *ngFor="let item of gameStats | keyvalue" class="stat-item">
        <div *ngIf="item.value.isVisible">
            <span>{{item.value.label}}</span>
            <mat-progress-bar mode="determinate" [value]="(item.value.value / (item.value.max - item.value.min)) * 100"></mat-progress-bar>
        </div>
    </li>
</div>
